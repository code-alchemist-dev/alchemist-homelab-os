services:
  watchtower:
    image: ${WATCHTOWER_IMAGE:-containrrr/watchtower:latest}
    container_name: ${WATCHTOWER_CONTAINER_NAME:-watchtower}
    environment:
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE:-0 0 4 * * *}
      - WATCHTOWER_CLEANUP=${WATCHTOWER_CLEANUP:-true}
      - WATCHTOWER_REMOVE_VOLUMES=${WATCHTOWER_REMOVE_VOLUMES:-false}
      - WATCHTOWER_INCLUDE_STOPPED=${WATCHTOWER_INCLUDE_STOPPED:-false}
      - WATCHTOWER_INCLUDE_RESTARTING=${WATCHTOWER_INCLUDE_RESTARTING:-true}
      - WATCHTOWER_POLL_INTERVAL=${WATCHTOWER_POLL_INTERVAL:-86400}
      - TZ=${TIMEZONE:-UTC}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ${EXTERNAL_NETWORK:-web}
    labels:
      - "homelab.service=watchtower"
      - "homelab.category=maintenance"
      - "homelab.description=Automatic container updates"
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}"
    restart: unless-stopped

networks:
  web:
    external: true