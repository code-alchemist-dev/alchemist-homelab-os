services:
  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:latest}
    container_name: ${GRAFANA_CONTAINER_NAME:-grafana}
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=${GRAFANA_PLUGINS:-}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - /etc/localtime:/etc/localtime:ro
    networks:
      - ${EXTERNAL_NETWORK:-web}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`) || PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "homelab.service=grafana"
      - "homelab.category=monitoring"
      - "homelab.description=Metrics dashboard and visualization"
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}"
    restart: unless-stopped

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:latest}
    container_name: ${PROMETHEUS_CONTAINER_NAME:-prometheus}
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - /etc/localtime:/etc/localtime:ro
    networks:
      - ${EXTERNAL_NETWORK:-web}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`) || PathPrefix(`/prometheus`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "homelab.service=prometheus"
      - "homelab.category=monitoring"
      - "homelab.description=Metrics collection and storage"
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}"
    restart: unless-stopped

  node-exporter:
    image: ${NODE_EXPORTER_IMAGE:-prom/node-exporter:latest}
    container_name: ${NODE_EXPORTER_CONTAINER_NAME:-node-exporter}
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
      - /etc/localtime:/etc/localtime:ro
    networks:
      - ${EXTERNAL_NETWORK:-web}
    labels:
      - "homelab.service=node-exporter"
      - "homelab.category=monitoring"
      - "homelab.description=System metrics exporter"
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}"
    restart: unless-stopped
    pid: host

  cadvisor:
    image: ${CADVISOR_IMAGE:-gcr.io/cadvisor/cadvisor:latest}
    container_name: ${CADVISOR_CONTAINER_NAME:-cadvisor}
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - ${EXTERNAL_NETWORK:-web}
    labels:
      - "homelab.service=cadvisor"
      - "homelab.category=monitoring"
      - "homelab.description=Container metrics exporter"
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_ENABLE:-true}"
    restart: unless-stopped

volumes:
  grafana_data:
    driver: local
  prometheus_data:
    driver: local

networks:
  web:
    external: true