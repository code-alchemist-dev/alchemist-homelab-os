# ===================================================================
# ALCHEMIST HOMELAB OS - MASTER DOCKER COMPOSE
# ===================================================================
# This file orchestrates all services with proper dependencies
# Use: docker compose --env-file .env up -d

services:
  # === TRAEFIK REVERSE PROXY ===
  traefik:
    extends:
      file: ./services/proxy/traefik/docker-compose.yml
      service: traefik
    labels:
      - "homelab.service=traefik"
      - "homelab.category=proxy"
      - "homelab.description=Reverse proxy and load balancer"

  # === CLOUDFLARE TUNNEL ===
  cloudflared:
    extends:
      file: ./services/proxy/cloudflared/docker-compose.yml
      service: cloudflared
    depends_on:
      traefik:
        condition: service_started
    labels:
      - "homelab.service=cloudflared"
      - "homelab.category=proxy"
      - "homelab.description=Secure tunnel for external access"

  # === N8N WORKFLOW AUTOMATION ===
  n8n:
    extends:
      file: ./services/automation/n8n/docker-compose.yml
      service: n8n
    depends_on:
      traefik:
        condition: service_started
      cloudflared:
        condition: service_started
    labels:
      - "homelab.service=n8n"
      - "homelab.category=automation"
      - "homelab.description=Workflow automation platform"
      - "com.centurylinklabs.watchtower.enable=true"

  # === WATCHTOWER AUTO-UPDATER ===
  watchtower:
    extends:
      file: ./services/maintenance/watchtower/docker-compose.yml
      service: watchtower
    labels:
      - "homelab.service=watchtower"
      - "homelab.category=maintenance"
      - "homelab.description=Automatic container updates"
      - "com.centurylinklabs.watchtower.enable=true"

  # === MONITORING STACK ===
  grafana:
    extends:
      file: ./services/monitoring/grafana-stack/docker-compose.yml
      service: grafana
    labels:
      - "homelab.service=grafana"
      - "homelab.category=monitoring"
      - "homelab.description=Metrics dashboard and visualization"

  prometheus:
    extends:
      file: ./services/monitoring/grafana-stack/docker-compose.yml
      service: prometheus
    labels:
      - "homelab.service=prometheus"
      - "homelab.category=monitoring"
      - "homelab.description=Time-series metrics collection"

  node-exporter:
    extends:
      file: ./services/monitoring/grafana-stack/docker-compose.yml
      service: node-exporter
    labels:
      - "homelab.service=node-exporter"
      - "homelab.category=monitoring"
      - "homelab.description=System metrics exporter"

  cadvisor:
    extends:
      file: ./services/monitoring/grafana-stack/docker-compose.yml
      service: cadvisor
    labels:
      - "homelab.service=cadvisor"
      - "homelab.category=monitoring"
      - "homelab.description=Container metrics exporter"

networks:
  web:
    external: true
    name: ${EXTERNAL_NETWORK:-web}